<script>
	setTimeout(function(){
	location.href = './status';

</script>

<body>
<!-- container -->

		$(if login-by == 'trial')
				<div style="margin-top:20px; text-align: center;"><h3>Welcome</h3><img src="img/manblue.svg" alt="manblue" width="100"> <h3>trial user</h3></div><br>
			$(elif login-by != 'mac')
				<div style="margin-top:20px; text-align: center;"><h3>Welcome</h3><img src="img/manblue.svg" alt="manblue" width="100"><br> <h3 id="user">$(username)</h3></div><br>
		$(endif)
		<h3>Anda telah terhubung di jaringan <br /><b id="dname"></b></h3>
		<br><br>
		<button class="log-in" onclick="window.location='./status'"> Check Status</buton>
		</div>
		<!-- Jam -->
<div class="jam">
	<p class="tanggalwaktu"><span id="tanggalwaktu"></span></p>
		<script>
			var tw = new Date();
			if (tw.getTimezoneOffset() == 0) (a=tw.getTime() + ( 7 *60*60*1000))
			else (a=tw.getTime());
			tw.setTime(a);
			var tahun= tw.getFullYear ();
			var hari= tw.getDay ();
			var bulan= tw.getMonth ();
			var tanggal= tw.getDate ();
			var hariarray=new Array("Minggu,","Senin,","Selasa,","Rabu,","Kamis,","Jum'at,","Sabtu,");
			var bulanarray=new Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","Nopember","Desember");
			document.getElementById("tanggalwaktu").innerHTML = hariarray[hari]+" "+tanggal+" "+bulanarray[bulan]+" "+tahun+" Jam " + ((tw.getHours() < 10) ? "0" : "") + tw.getHours() + ":" + ((tw.getMinutes() < 10)? "0" : "") + tw.getMinutes() + (" W.I.B ");
		</script>
</div>
<!-- Jam -->
</div>
